<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <h1>Food Brand Name Here</h1>
        <h2>Food Menu</h2>
    <div>
      <div class="row">
       <div class="column">
        <img class="img-fluid" src="img/Chicken4.png" alt="Chicken">
        <div>Chicken<br>
          Chicken is cooked and it is spicy</div>
        <div>$16.59</div>
       </div>
       <div class="column">
        <img class="img-fluid" src="img/pasta.jpg" alt="pasta">
        <div>Pasta<br>
          Pasta with sauce</div>
        <div>$20</div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div><img class="img-fluid" src="img/ChickenParmevensmaller.png" alt="ChickenParm"></div>
        <div>Chicken Parmesan<br>
          Chicken+sauce+cheese+Oven=Chicken Pamesan</div>
        <div>$17.99</div>
      </div>
      <h1>Drink Menu</h1>
      <div class="row">
        <div class="column">
         <img class="img-fluid" src="img/DasaniBottledWater2.png" alt="Water">
         <div>Water<br> 
          Just Drink it</div>
        <div>$4.59</div>
        </div>
        <div class="column">
         <img class="img-fluid" src="img/Sodahoda.png" alt="Soda">
         <div>Soda<br>
           Bad for you</div>
        <div>$5.59</div>
        </div>
      </div>
      <div class="row">
        <div class="column">
         <img class="img-fluid" src="img/smoothie2.png" alt="smoothie">
         <div>Strawberry Smoothie<br>
           Taste good</div>
        <div>$3.59</div>
        </div>
        <div class="column">
         <img class="img-fluid" src="img/wine2.png" alt="Wine">
         <div>Wine<br>
           Expensive</div>
        <div>$45</div>
        </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
